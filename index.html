<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>ScoreKeeper</title>
</head>
<style>

</style>

<body>
    <section>
        <div class="container"></div>
        <div class="columns"></div>
        <div class="column is-half is-offset-one-quarter">
            <div class="card">
                <header class="card-header">
                    <p class="card-header-title">
                        Papan Skor
                    </p>
                    <button class="card-header-icon" aria-label="more options">
                        <span class="icon">
                            <i class="fas fa-angle-down" aria-hidden="true"></i>
                        </span>
                    </button>
                </header>
                <div class="card-content">
                    <div class="content">
                        <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
                        <p class="subtitle">Gunakan tombol dibawah</p>

                        <label for="playto" class="label is-large is- inline">Jumlah Skor</label>
                        <div class="select is-rounded">
                            <select name="" id="playto">
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                            </select>
                        </div>
                    </div>
                </div>
                <footer class="card-footer">
                    <button class="is-primary button card-footer-item is-large" id="p1Button">+1 Tim 1</button>
                    <button class="is-info button card-footer-item is-large" id="p2Button">+1 Tim 2</button>
                    <button class="is-danger button card-footer-item is-large" id="resetButton">Reset</button>


                </footer>
            </div>
        </div>
    </section>




    <script src="app.js"></script>
</body>

</html>
